<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Deals Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            font-size: 24px;
        }
        .deals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .deal {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        .deal img {
            max-width: 100%;
            border-radius: 8px;
        }
        .deal a {
            display: block;
            margin-top: 10px;
            background: #ff6600;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Gaming Deals Hub</header>
    <div class="deals">
        <div class="deal">
            <img src="https://via.placeholder.com/300" alt="Gaming Laptop">
            <h3>Razer Gaming Laptop</h3>
            <p>High-performance gaming laptop for pro gamers.</p>
            <a href="#" target="_blank">Check Deal</a>
        </div>
        <div class="deal">
            <img src="https://via.placeholder.com/300" alt="Gaming Mouse">
            <h3>Logitech G Pro Mouse</h3>
            <p>Ultra-light gaming mouse for precision and speed.</p>
            <a href="#" target="_blank">Check Deal</a>
        </div>
    </div>
</body>
</html>
