<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate 2 - Gaming Deals Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #222, #111);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #ff6600;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .show {
            display: block;
        }
        .deal {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            margin: 40px auto;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .deal:hover {
            transform: scale(1.05);
        }
        .deal img {
            max-width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        .deal:hover img {
            opacity: 0.8;
        }
        .deal h3 {
            margin: 10px 0;
            color: #ff6600;
        }
        .deal p {
            font-size: 14px;
            color: #ddd;
        }
        .deal a {
            display: block;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .deal a:hover {
            background: linear-gradient(90deg, #ff3300, #ff6600);
        }
        .about {
            padding: 20px;
            background: #111;
            color: #fff;
            text-align: left;
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .about h2 {
            color: #ff6600;
        }
        footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
        }
        .attribution {
            font-size: 10px;
            opacity: 0.4;
            color: #ffffff;
        }
        .attribution
