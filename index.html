<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Deals Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff6600, #ff3300);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
        }
        .deals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .deal {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .deal:hover {
            transform: scale(1.05);
        }
        .deal img {
            max-width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        .deal:hover img {
            opacity: 0.8;
        }
        .deal h3 {
            margin: 10px 0;
            color: #ff6600;
        }
        .deal p {
            font-size: 14px;
            color: #ddd;
        }
        .deal a {
            display: block;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .deal a:hover {
            background: linear-gradient(90deg, #ff3300, #ff6600);
        }
    </style>
</head>
<body>
    <header>Gaming Deals Hub</header>
    <div class="deals">
        <div class="deal">
            <img src="https://via.placeholder.com/300" alt="Gaming Laptop">
            <h3>Razer Gaming Laptop</h3>
            <p>High-performance gaming laptop for pro gamers.</p>
            <a href="#" target="_blank">Check Deal</a>
        </div>
        <div class="deal">
            <img src="https://via.placeholder.com/300" alt="Gaming Mouse">
            <h3>Logitech G Pro Mouse</h3>
            <p>Ultra-light gaming mouse for precision and speed.</p>
            <a href="#" target="_blank">Check Deal</a>
        </div>
    </div>
</body>
</html>
